/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    // Apply the java Plugin to add support for Java.
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    constraints {
        // Define dependency versions as constraints
        implementation(
                'org.apache.commons:commons-text:1.10.0',
                'org.hibernate.orm:hibernate-core:6.2.7.Final',
                'org.hibernate.orm:hibernate-jpamodelgen:6.2.7.Final',
                'org.hibernate.orm:hibernate-hikaricp:6.2.7.Final',
                'org.projectlombok:lombok:1.18.28',
                'com.h2database:h2:2.2.220'
        )
    }

    // Use JUnit Jupiter for testing.
    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.9.3',
            'io.github.classgraph:classgraph:4.8.161',
            'io.github.toolfactory:jvm-driver:9.4.3'
    )
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
