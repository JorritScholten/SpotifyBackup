/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    // Apply the java Plugin to add support for Java.
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    constraints {
        // Define dependency versions as constraints
        implementation(
                'org.apache.commons:commons-text:1.10.0',
                'org.hibernate.orm:hibernate-core:6.2.3.Final',
                'org.hibernate.orm:hibernate-jpamodelgen:6.2.4.Final',
//                'org.hibernate.orm:hibernate-community-dialects:6.1.7.Final',
//                'org.hibernate.orm:hibernate-entitymanager:6.0.0.Alpha7',
                'org.projectlombok:lombok:1.18.26',
                'com.h2database:h2:2.1.214'
        )
    }

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
